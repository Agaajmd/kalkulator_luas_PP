<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Kalkulator Luas Persegi Panjang</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- load jquery and bootstrap js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        count = () => {
            // mengambil nilai dari elemen (get value) 
            let panjang = document.getElementById('panjang').value;
            let lebar = document.getElementById('lebar').value;
            let hasil = panjang * lebar;
            // menentukan nilai pada elemen (set value) 
            document.getElementById('hasil').value = hasil;
        }
    </script>

    <style>
        .card {
            border-radius: 15px;
        }

        .card-header {
            background-color: #4463ff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-body {
            background-color: #f8f9fa;
        }

        .btn-info {
            background-color: #4463ff;
            border: none;
        }

        .btn-info:hover {
            background-color: #3652cc;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card col-sm-4 shadow-lg">
            <div class="card-header text-center">
                <h4>Hitung Luas Persegi Panjang</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="panjang" class="form-label">Panjang</label>
                    <input type="number" id="panjang" class="form-control" placeholder="Masukkan panjang">
                </div>
                <div class="mb-3">
                    <label for="lebar" class="form-label">Lebar</label>
                    <input type="number" id="lebar" class="form-control" placeholder="Masukkan lebar">
                </div>
                <div class="d-grid gap-3">
                    <button type="button" class="btn btn-info btn-block my-3" onclick="count()">
                        Hitung
                    </button>
                </div>
                <div class="mb-3">
                    <label for="hasil" class="form-label">Hasil</label>
                    <input type="text" id="hasil" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
